<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="menu__lable">
          <img class="img_logo" src="./img/logo_growbe.svg" alt="GrowBe" />
          <span class="grow">Grow</span><span class="be">Be</span>
          <nav class="navigation">
            <a class="nav__link --other_color" href="#">Home</a>
            <a class="nav__link" href="#">About us</a>
            <a class="nav__link" href="#">Services</a>
            <a class="nav__link" href="#">Features</a>
            <a class="nav__link" href="#">Team</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">Contact</a>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="main__content">
          <div class="main__text">
            <div class="text_h1">
              <h1>SEO & Digital Marketing For Your Website.</h1>
            </div>
            <div class="text_h3">
              <h3>
                Provide all kind of seo services and help to improve seo
                ranking. Globally incubate standards.
              </h3>
            </div>
            <div class="btn__link">
              <button class="btn__start">Start Now</button>
              <a class="link__video" href="#">Watch Video</a>
            </div>
          </div>
          <div class="main__img">
            <img src="./img/img_main.svg" alt="img_main">
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="logo__footer">
            <a class="logo__link" href="#"><img src="./img/logo1.svg" alt="logo_1"></a>
            <a class="logo__link" href="#"><img src="./img/logo2.svg" alt="logo_2"></a>
            <a class="logo__link" href="#"><img src="./img/logo3.svg" alt="logo_3"></a>
            <a class="logo__link" href="#"><img src="./img/logo4.svg" alt="logo_4"></a>
            <a class="logo__link" href="#"><img src="./img/logo5.svg" alt="logo_5"></a>
            <a class="logo__link" href="#"><img src="./img/logo6.svg" alt="logo_6"></a>
        </div>
      </footer>
    </div>
